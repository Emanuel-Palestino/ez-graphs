<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graphs App</title>

  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/31bac16aff.js" crossorigin="anonymous"></script>

  <!-- STYLES -->
  <link rel="stylesheet" href="/src/styles/ui.css" />
  <link rel="stylesheet" href="/src/styles/graph.css" />
</head>

<body>
  <main>
    <h1>Graphs Drawing and Application of Search Algorithms</h1>

    <!-- TOOLS MENU -->
    <menu>

      <!-- GRAPH -->
      <section id="graph">
        <span class="section-title">Graph</span>
        <ul>
          <li>
            <button id="btn-new_graph">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </li>
          <li>
            <button id="btn-clean_graph" disabled>
              <i class="fa-solid fa-trash fa-sm"></i>
            </button>
          </li>
        </ul>
      </section>

      <!-- DRAWING -->
      <section id="drawing">
        <span class="section-title">Drawing</span>
        <ul>
          <li>
            <button id="btn-draw_node" disabled>
              <i class="fa-regular fa-circle"></i>
            </button>
          </li>
          <li>
            <button id="btn-draw_edge" disabled>
              <i class="fa-solid fa-slash fa-sm"></i>
            </button>
          </li>
          <li>
            <button id="btn-delete_element" disabled>
              <i class="fa-regular fa-circle-xmark"></i>
            </button>
          </li>
        </ul>
      </section>

      <!-- ALGORITHM EXECUTION -->
      <section id="execution">
        <span class="section-title">Algorithm Execution</span>
        <ul>
          <li>
            <select id="algorithm" disabled>
              <option value="bfs">BFS</option>
              <option value="dfs">DFS</option>
            </select>
          </li>
          <li>
            <button id="btn-play_execute" disabled>
              <i class="fa-solid fa-play"></i>
            </button>
          </li>
          <li>
            <button id="btn-pause_execute" disabled>
              <i class="fa-solid fa-pause"></i>
            </button>
          </li>
          <li>
            <button id="btn-stop_execute" disabled>
              <i class="fa-solid fa-stop"></i>
            </button>
          </li>
          <li>
            <button id="btn-clean_execute" disabled>
              <i class="fa-solid fa-eraser"></i>
            </button>
          </li>
        </ul>
      </section>
    </menu>

    <!-- CANVAS -->
    <svg id="canvas" width="100%" height="100%" viewBox="0 0 1200 700">
      <defs>
        <marker id="arrowhead" orient="auto" markerUnits="userSpaceOnUse" markerWidth="20" markerHeight="12" refX="36"
          refY="6">
          <path d="M0,0 V12 L20,6 Z" fill="black" stroke-width="3px"></path>
        </marker>
      </defs>

      <g id="template-textPath">
        <text>
          <textPath href="#" startOffset="50%">0</textPath>
        </text>
      </g>

      <g id="edges">
        <g class="full-edge">
          <path d="M 480,162 L 680,262" class="edge" id="edge_0" fromNode="node_1" toNode="node_2"></path>
        </g>
      </g>

      <g id="nodes">
        <g class="full-node">
          <circle class="node" id="node_1" cx="480" cy="162"></circle>
          <text x="480" y="140" for-node="1">1</text>
        </g>

        <g class="full-node">
          <circle class="node" id="node_1" cx="680" cy="262"></circle>
          <text x="680" y="240" for-node="node_2">2</text>
        </g>
      </g>
    </svg>

  </main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
